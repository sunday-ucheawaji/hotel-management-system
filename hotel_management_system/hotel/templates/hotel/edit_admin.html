{% extends 'hotel/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-8 mx-auto">
            <div class="card py-3 bg-light px-3">
                <h1>This page is for editing admin</h1>
                <form method="post">{% csrf_token %}
                    {% for field in form %}
                    <p> {{field.label_tag}} {{field}}</p>
                    {% endfor %}
                    <input type="submit" value="Update">
                </form>
            </div>

        </div>
    </div>
</div>


{% endblock content %}}
