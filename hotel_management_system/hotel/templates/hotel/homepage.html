{% extends 'hotel/base.html' %}

{% load static %}

{% block content %}

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'hotel/suite.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'hotel/executive.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'hotel/pool-of-lights.jpg' %}" class="d-block w-100" alt="...">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!--  card  -->
    <div class="container">

      <div class="row my-5">
        <div class="col-4">
          <div class="card">
            <img src="{% static 'hotel/classic.jpg' %}" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">Classic Room</p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <img src="{% static 'hotel/executive.jpg' %}" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">Executive Room</p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <img src="{% static 'hotel/preferred.jpg' %}" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">Preferred Room</p>
            </div>
          </div>
        </div>
      </div>


      <div class="row my-5">
        <div class="col-4">
          <div class="card">
            <img src="{% static 'hotel/classic-2.jpg' %}" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">Classic Room-2</p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <img src="{% static 'hotel/executive-2.jpg' %}" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">Executive Room-2</p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <img src="{% static 'hotel/suite-2.jpg' %}" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">Suite Room-2</p>
            </div>
          </div>
        </div>
      </div>

    </div>
{% endblock content %}
